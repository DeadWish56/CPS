<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>swiper</title>
</head>

<body class="page__body">
    <main class="page__main">
        <section class="section">
            <h2 class="title section__title">Ремонт техники различных брендов</h2>
            <div class="swiper cards section__inner" data-mobile="false">
                <ul class="swiper-wrapper cards__list">
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-lenovo.png" width="108" height="32"
                                alt="Логотип Lenovo">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-samsung.png" width="116" height="38"
                                alt="Логотип Samsung">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-apple.png" width="44" height="44"
                                alt="Логотип Apple">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-viewsonic.png" width="128" height="21"
                                alt="Логотип ViewSonic">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-bosch.png" width="128" height="28"
                                alt="Логотип Bosch">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-hp.png" width="52" height="52" alt="Логотип HP">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-acer.png" width="94" height="24" alt="Логотип Acer">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-sony.png" width="128" height="25"
                                alt="Логотип Sony">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-lenovo.png" width="108" height="32"
                                alt="Логотип Lenovo">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-samsung.png" width="116" height="38"
                                alt="Логотип Samsung">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                    <li class="swiper-slide cards__item">
                        <a href="#" class="cards__link">
                            <img class="cards__logo" src="img/logo-apple.png" width="44" height="44"
                                alt="Логотип Apple">
                            <span class="cards__img"></span>
                        </a>
                    </li>
                </ul>
                <div class="swiper-pagination cards__pagination"></div>
            </div>
            <button class="btn section__btn" data-hidden="true">
                <span class="btn__expand btn__expand--arrows"></span>
                <span class="btn__text">Показать все</span>
            </button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/show-more.js"></script>
</body>

</html>
