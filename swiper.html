<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="swiper.css">
    <title>swiper</title>
</head>

<body class="page__body">
    <main>
        <section class="section brands">
            <h2 class="title section__title">Ремонт техники различных брендов</h2>
            <div class="swiper section__inner" data-mobile="false">
                <div class="swiper-wrapper swiper__list">
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-lenovo.png" width="108" height="32" alt="Логотип Lenovo">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-samsung.png" width="116" height="38"
                            alt="Логотип Samsung">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-apple.png" width="44" height="44" alt="Логотип Apple">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-viewsonic.png" width="128" height="21"
                            alt="Логотип ViewSonic">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-bosch.png" width="128" height="28" alt="Логотип Bosch">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-hp.png" width="52" height="52" alt="Логотип HP">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-acer.png" width="94" height="24" alt="Логотип Acer">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-sony.svg" width="128" height="25" alt="Логотип Sony">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-lenovo.png" width="108" height="32" alt="Логотип Lenovo">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-samsung.png" width="116" height="38"
                            alt="Логотип Samsung">
                        <a href="#" class="swiper__link"></a>
                    </div>
                    <div class="swiper-slide swiper__item">
                        <img class="swiper__img" src="img/logo-apple.png" width="44" height="44" alt="Логотип Apple">
                        <a href="#" class="swiper__link"></a>
                    </div>
                </div>
                <div class="swiper-pagination swiper__pagination"></div>
            </div>
            <button class="btn section__btn section__btn--display--none">
                <span class="btn__expand btn__expand--arrows"></span>
                <span class="btn__text">Показать все</span>
            </button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
</body>

</html>
